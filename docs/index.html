<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dauntless Run</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style type="text/css">
      body {
        background-color: #2A2A2A;
        color: #CCCCCC;
        font-family: Helvetica, Arial, sans-serif;
      }

      a, a:hover, a:active, a:visited {
        color: #CCCCCC;
      }

      p {
        margin-top: 16px !important;
      }

      .footer {
        background-color: #CCCCCC;
        color: #2A2A2A;
        padding: 8px !important;
      }

      .super-footer {
        padding: 8px !important;
        text-align: center;
      }
    </style>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/1.2.0.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Dauntless Run (Ludum Dare 39 entry)</div>
      </div>
      <div class="super-footer">
        <p>Made with &hearts; by <a href="github.com/ninjascribble" target="_blank">ninjascribble</a> and <a href="https://github.com/Gubriels" target="_blank">gubriels</a></p>
        <p>Find the source at <a href="https://github.com/ninjascribble/LudumDare39">https://github.com/ninjascribble/LudumDare39</a></p>
      </div>
    </div>
  </body>
</html>
